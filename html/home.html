<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechWorld - Trang chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Topnav -->
  <div class="bg-primary text-white py-2 px-3 d-flex justify-content-between align-items-center topnav">
    <div>
      <a href="#" class="text-white text-decoration-none me-3" data-bs-toggle="modal" data-bs-target="#loginModal">
        <i class="fas fa-user"></i> TÀI KHOẢN
      </a>
      <a href="#" class="text-white text-decoration-none me-3" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> ĐĂNG XUẤT
      </a>
      <a href="#" class="text-white text-decoration-none" data-bs-toggle="modal" data-bs-target="#registerModal">
        <i class="fas fa-user-plus"></i> ĐĂNG KÝ
      </a>
    </div>
    <div class="d-flex gap-3">
      <a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
      <a href="#" class="text-white"><i class="fab fa-wordpress"></i></a>
      <a href="#" class="text-white"><i class="fab fa-pinterest"></i></a>
      <a href="#" class="text-white"><i class="fab fa-vk"></i></a>
      <a href="#" class="text-white"><i class="fab fa-spotify"></i></a>
    </div>
  </div>

  <!-- Header -->
  <div class="container py-4 d-flex justify-content-between align-items-center header">
    <div class="logo">
        <a href="home.html"><img src="../image/1logo.png" alt="TechWorld Logo" style="height: 80px;"></a>
    </div>
    <div class="search-bar w-50">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Tìm sản phẩm...">
        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <div class="cart d-flex align-items-center">
        <div class="me-4 position-relative">
            <i class="fas fa-heart fs-4 text-primary"></i>
            <span id="favoriteCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">0</span>
          </div>
          
      <div class="position-relative d-flex align-items-center border rounded-pill px-3 py-2">
        <i class="fas fa-shopping-cart me-2 text-primary"></i>
        <span>Tổng cộng: 0 ₫</span>
        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">0</span>

      </div>
    </div>
  </div>

  <!-- Menu -->
  <nav class="bg-primary py-2">
    <div class="container d-flex flex-wrap justify-content-between text-white">
        <div class="dropdown dropdown-hover me-3">
            <a class="dropdown-toggle text-white text-decoration-none" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-list"></i> DANH MỤC SẢN PHẨM
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Samsung</a></li>
              <li><a class="dropdown-item" href="#">Xiaomi</a></li>
              <li><a class="dropdown-item" href="#">Oppo</a></li>
              <li><a class="dropdown-item" href="#">Vivo</a></li>
              <li><a class="dropdown-item" href="#">iPhone</a></li>
              <li><a class="dropdown-item" href="#">Realme</a></li>
              <li><a class="dropdown-item" href="#">Nokia</a></li>
            </ul>
          </div>
                   
      <a href="#" class="text-white text-decoration-none me-3"><i class="fab fa-cc-visa"></i> THANH TOÁN</a>
      <a href="#" class="text-white text-decoration-none me-3"><i class="fas fa-newspaper"></i> TIN TỨC</a>
      <a href="#" class="text-white text-decoration-none me-3"><i class="fas fa-shopping-cart"></i> MUA HÀNG TRỰC TUYẾN</a>
      <a href="#" class="text-white text-decoration-none me-3"><i class="fas fa-hourglass-half"></i> MUA TRẢ GÓP</a>
      <a href="#" class="text-white text-decoration-none"><i class="fas fa-percent"></i> KHUYẾN MÃI</a>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row" id="productList">
      <!-- Sản phẩm sẽ được thêm ở đây bằng JS -->
    </div>
  </div>
  

  <!-- Modal: Đăng nhập -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form>
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Đăng nhập</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Mật khẩu</label>
              <input type="password" id="loginPassword" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: Đăng ký -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form>
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Đăng ký</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="regName" class="form-label">Họ tên</label>
              <input type="text" id="regName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" id="regEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Mật khẩu</label>
              <input type="password" id="regPassword" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary w-100" type="submit">Đăng ký</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Samsung Galaxy A34", price: 5990000 },
      { id: 2, name: "iPhone 13 Pro Max", price: 21990000 },
      { id: 3, name: "Xiaomi Redmi Note 12", price: 4990000 }
    ];
  
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
  
    function renderProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      products.forEach(product => {
        const isFav = favorites.includes(product.id);
        container.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text text-danger fw-bold">${product.price.toLocaleString()} ₫</p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-outline-danger" onclick="toggleFavorite(${product.id})">
                    <i class="fas fa-heart${isFav ? '' : '-o'}"></i> ${isFav ? 'Đã yêu thích' : 'Yêu thích'}
                  </button>
                  <button class="btn btn-primary" onclick="addToCart(${product.id})">
                    <i class="fas fa-shopping-cart"></i> Thêm giỏ
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }
  
    function toggleFavorite(productId) {
  const index = favorites.indexOf(productId);
  if (index > -1) {
    favorites.splice(index, 1);
  } else {
    favorites.push(productId);
  }
  localStorage.setItem('favorites', JSON.stringify(favorites));
  renderProducts();
  updateFavoriteIcon();
}

  
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existing = cart.find(p => p.id === productId);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartIcon();
      alert("Đã thêm vào giỏ hàng!");
    }
  
    function updateCartIcon() {
  const cartCount = cart.reduce((total, p) => total + p.quantity, 0);
  const cartTotal = cart.reduce((total, p) => total + p.price * p.quantity, 0);
  document.querySelector(".cart span:nth-child(2)").innerText = `Tổng cộng: ${cartTotal.toLocaleString()} ₫`;
  document.getElementById("cartCount").innerText = cartCount;
}


    function updateFavoriteIcon() {
  document.getElementById("favoriteCount").innerText = favorites.length;
}

  
    // Load lúc đầu
    renderProducts();
    updateCartIcon();
    updateFavoriteIcon();

  </script>
  

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function logout() {
      alert("Bạn đã đăng xuất!");
      // Xử lý session ở đây nếu cần
    }
  </script>
  
  <script>
    document.querySelectorAll('.dropdown-hover').forEach(dropdown => {
      dropdown.addEventListener('mouseover', () => {
        dropdown.querySelector('.dropdown-menu').classList.add('show');
      });
      dropdown.addEventListener('mouseout', () => {
        dropdown.querySelector('.dropdown-menu').classList.remove('show');
      });
    });
  </script>
</body>
</html>
